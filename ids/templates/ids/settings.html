{% load static %}
<!-- templates/ids/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network IDS - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'ids/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Network IDS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alerts' %}">Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'flows' %}">Flows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rules' %}">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'models' %}">Models</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'settings_page' %}">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1 class="mb-4">Settings</h1>

        <div class="card">
            <div class="card-header">Network Interfaces</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>IP Address</th>
                            <th>Monitoring</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="interfacesTable">
                        <!-- Interfaces will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">System Settings</div>
            <div class="card-body">
                <form id="systemSettings">
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">API URL</label>
                        <input type="text" class="form-control" id="apiUrl" value="http://localhost:8000/api/ingest/" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="flowTimeout" class="form-label">Flow Timeout (seconds)</label>
                        <input type="number" class="form-control" id="flowTimeout" value="120">
                    </div>
                    <div class="mb-3">
                        <label for="alertRetention" class="form-label">Alert Retention (days)</label>
                        <input type="number" class="form-control" id="alertRetention" value="90">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'ids/js/settings.js' %}"></script>
</body>
</html>
