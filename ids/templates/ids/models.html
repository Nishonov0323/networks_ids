{% load static %}
<!-- templates/ids/models.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network IDS - Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'ids/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Network IDS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alerts' %}">Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'flows' %}">Flows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rules' %}">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'models' %}">Models</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'settings_page' %}">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1 class="mb-4">Machine Learning Models</h1>
        <div class="card">
            <div class="card-header">Available Models</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Enabled</th>
                            <th>Accuracy</th>
                            <th>Precision</th>
                            <th>Recall</th>
                            <th>F1 Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="modelsTable">
                        <!-- Models will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load models dynamically
        fetch('/api/models/')
            .then(response => response.json())
            .then(data => {
                const modelsTable = document.getElementById('modelsTable');
                data.forEach(model => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${model.name}</td>
                        <td>${model.model_type}</td>
                        <td>${model.enabled ? 'Yes' : 'No'}</td>
                        <td>${model.accuracy ? model.accuracy.toFixed(2) : 'N/A'}</td>
                        <td>${model.precision ? model.precision.toFixed(2) : 'N/A'}</td>
                        <td>${model.recall ? model.recall.toFixed(2) : 'N/A'}</td>
                        <td>${model.f1_score ? model.f1_score.toFixed(2) : 'N/A'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="toggleEnabled('${model.id}')">
                                ${model.enabled ? 'Disable' : 'Enable'}
                            </button>
                        </td>
                    `;
                    modelsTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading models:', error));

        function toggleEnabled(modelId) {
            fetch(`/api/models/${modelId}/toggle_enabled/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
            })
            .then(response => response.json())
            .then(data => {
                location.reload();  // Refresh the page to reflect the change
            })
            .catch(error => console.error('Error toggling model:', error));
        }

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
